{% macro dlDataTableWrapper(params) %}
{% if params.tableHTML %}
<div class="data-table__wrapper{{ ' ' + params.classes if params.classes }}" data-module="data-table">
    <div class="data-table-left-shadow with-transition"></div>
    <div class="wide-table">
        {{ params.tableHTML }}
    </div>
    <div class="data-table-right-shadow visible with-transition"></div>
</div>
{% endif %}
{% endmacro %}
